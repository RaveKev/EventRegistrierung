<div class="panel-heading">
  <div class="row">
    <div class="col-lg-5">
      <div class="input-group">
        <input class="input-sm form-control" type="text" [(ngModel)]="filterText" placeholder="Filter" />
      </div>
    </div>
  </div>

</div>
<div class="panel-body">

  <div class="table-responsive">

    <table class="table table-striped table-bordered table-hover" >
      <thead>
      <tr>
        <th>Kategorie</th>
        <th>Beschreibung</th>
        <th>Buchung</th>
      </tr>
      </thead>

      <tbody>
          <tr *ngFor="let e of seminars | seminarFilter:filterText">
            <td>
              bild
            </td>
            <td [routerLink]="['/seminars/details', e.id]">
              <span>{{e.attributes.start | date: 'dd.MM.yyyy H:mm' }} - {{e.get("end") | date: 'dd.MM.yyyy H:mm' }}</span>
              <div class="pull-right badge baed-info">{{e.attributes.category?.attributes.name}}</div>
              <h4 >
                {{e.attributes.title}}
              </h4>
              <p>{{e.attributes.shortDescription}}</p>

            </td>
            <td>
              <div class="label label-danger">Nicht m√∂glich</div>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
