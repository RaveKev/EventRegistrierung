<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<form [formGroup]="creationFormGroup" class="form-validate panel form-horizontal" role="form" (submit)="onSubmit()">

  <div class="form-group">
    <label class="col-lg-2 control-label">Anrede</label>
    <div class="col-lg-10">
      <select class="form-control" name="user_salutation" formControlName="salutation">
        <option value="0">Frau</option>
        <option value="1">Mann</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Vorname</label>
    <div class="col-lg-10">
     <input class="form-control" type="text" name="user_firstName" formControlName="firstName" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Nachname</label>
    <div class="col-lg-10">
     <input class="form-control" type="text" name="user_lastName" formControlName="lastName" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-2 control-label">Webseite</label>
    <div class="col-lg-10">
      <input class="form-control" type="text" name="user_website" formControlName="url" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Unternehmen</label>
    <div class="col-lg-10">
      <input class="form-control" type="text" name="usre_company" formControlName="company" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Ort</label>
    <div class="col-lg-10">
      <input class="form-control" type="text" name="user_city" formControlName="city" />
    </div>
  </div>
  <div class="form-group">
    <fieldset>
      <label class="col-lg-2 control-label">Bild</label>
      <div class="col-lg-10">
        <app-image-crop [image]="image" (imageCropped)="onImageCropped($event)"></app-image-crop>
      </div>
    </fieldset>
  </div>
  <button class="btn btn-success pull-right" type="button" type="submit" *ngIf="action=='create'">Speichern</button>

  <button class="btn btn-success pull-right" type="button" type="submit" *ngIf="action=='update'">Aktualisieren</button>
  <p>
    <small class="text-muted">* Integer fermentum accumsan metus, id sagittis ipsum molestie vitae</small>
  </p>
</form>
