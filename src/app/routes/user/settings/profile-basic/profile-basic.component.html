<form action="">
  <div class="form-group">
    <label>Bild</label>
    <label for="image-input" class="file-upload">
      <button class="btn btn-default"><em class="fa fa-upload mr"></em> Neues Bild hochladen</button>
      <input id="image-input" type="file">
    </label>
  </div>
  <div class="form-group" *ngIf="salutations.length > 0">
    <label>Anrede</label>
      <ng-select [allowClear]="true" [items]="salutations" (data)="refreshValue($salutation)" placeholder="Anrede"></ng-select>
  </div>
  <div class="form-group">
    <label>Vorname</label>
    <input class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Nachname</label>
    <input class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Webseite</label>
    <input class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Unternehmen</label>
    <input class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Ort</label>
    <input class="form-control" type="text" />
  </div>
  <button class="btn btn-info" type="button" (click)="updateProfile()">Daten aktualisieren</button>
  <p>
    <small class="text-muted">* Integer fermentum accumsan metus, id sagittis ipsum molestie vitae</small>
  </p>
</form>
